<form class="form form-horizontal">
    <div class="text-left">
        <h2> Patient </h2>
    </div>
    <div class="form-group">
        <label for="first-name" class="col-sm-2 control-label"> First name: </label>
        <div class="col-sm-10">
            <input id="first-name" class="form-control" type="text" [(ngModel)]="patient.firstName" [ngModelOptions]="{standalone: true}">
        </div>
    </div>
    <div class="form-group">
        <label for="last-name" class="col-sm-2 control-label"> Last name: </label>
        <div class="col-sm-10">
            <input id="last-name" class="form-control" type="text" [(ngModel)]="patient.lastName" [ngModelOptions]="{standalone: true}">
        </div>
    </div>
    <div class="form-group">
        <label for="therapist" class="col-sm-2 control-label"> Therapist: </label>
        <div class="col-sm-10">
            <select id="therapist" class="form-control"
                    [(ngModel)]="patient.therapist"
                    [ngModelOptions]="{standalone: true}">
                <option *ngFor="let it of therapists;trackBy: trackById" [ngValue]="it">
                    {{it.firstName + ' ' + it.lastName}}
                </option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-default" (click)="save()">Save</button>
        </div>
    </div>
</form>
