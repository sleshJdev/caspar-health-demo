<form class="form form-horizontal">
    <div class="text-left">
        <h2> Therapist </h2>
    </div>
    <div class="form-group">
        <label for="first-name" class="col-sm-2 control-label"> First name: </label>
        <div class="col-sm-10">
            <input id="first-name" type="text" class="form-control"
                   [(ngModel)]="therapist.firstName" [ngModelOptions]="{standalone: true}">
        </div>
    </div>
    <div class="form-group">
        <label for="last-name" class="col-sm-2 control-label"> Last name: </label>
        <div class="col-sm-10">
            <input id="last-name" type="text" class="form-control"
                   [(ngModel)]="therapist.lastName" [ngModelOptions]="{standalone: true}">
        </div>
    </div>
    <div class="form-group">
        <label for="clinic" class="col-sm-2 control-label"> Clinic: </label>
        <div class="col-sm-10">
            <select id="clinic" class="form-control"
                    [(ngModel)]="therapist.clinic.id"
                    [ngModelOptions]="{standalone: true}">
                <option [value]="null" [selected]="therapist.clinic.id == null">Please select</option>
                <option *ngFor="let it of clinics" [value]="it.id" [selected]="it.id === therapist.clinic.id">
                    {{it.title}}
                </option>
            </select>
        </div>
    </div>
    <div class="form-group">
        <div class="col-sm-offset-2 col-sm-10">
            <button type="button" class="btn btn-default" (click)="save()">Save</button>
        </div>
    </div>
</form>
